<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 개편중입니다 - 잠시만 기다려 주세요!</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff; /* 파란색 계열 */
            --text-color: #333;
            --light-gray: #f8f9fa;
            --dark-gray: #6c757d;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
            color: var(--dark-gray);
        }

        .countdown {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .countdown div {
            background-color: var(--light-gray);
            padding: 15px 20px;
            border-radius: 8px;
            min-width: 80px;
        }

        .countdown span {
            display: block;
            font-size: 0.5em;
            font-weight: 400;
            color: var(--dark-gray);
            margin-top: 5px;
        }

        .contact-info {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
            font-size: 0.95em;
            color: var(--dark-gray);
        }

        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .social-links {
            margin-top: 25px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: var(--dark-gray);
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .countdown {
                font-size: 1.8em;
                gap: 10px;
            }
            .countdown div {
                padding: 10px 15px;
                min-width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- <h1>잠시만 기다려 주세요!</h1> -->
        <img src="EGM_Systems_CI.jpg">
        
        <p>더 나은 모습으로 찾아뵙기 위해 홈페이지를 새롭게 단장하고 있습니다.</p>

        <p>We're revamping our website to make it even better.</p>

    </div>

</body>

</html>
